<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/module_icon.css">
<link rel="stylesheet" type="text/css" href="css/ser_dialog.css">
<link rel="stylesheet" type="text/css" href="css/admin.css">
<script type="text/javascript" src="/jslib/angular.min.js"></script>
<title>后台管理员登录页面</title>
</head>
<body ng-app="app" ng-controller="adminController">
	<div class="container">
		<section class="selector">
			<ul>
				<li name="stuffmanage">基本信息</li>
			</ul>
		</section>
		<div class="unit-stuff" id="unitmanage">

            <div class="userTop">
                <span> 用户账户：</span>
                <span> 小黑黑</span>
                <span> 所属类型：</span>
                <span> 超级管理员 </span>
            </div>
            <table cellpadding="0" cellspacing="0" class="listLogin">
                <tr>
                    <td>登录时间</td><td>IP</td><td>是否登录成功</td>
                </tr>
                <tr ng-repeat="item in loginList">
                    <td>{{item.createTime}}</td>
                    <td>{{item.ip}}</td>
                    <td ng-if="item.isSuccess==0">否</td>
                    <td ng-if="item.isSuccess==1">是</td>
                </tr>

            </table>
		</div>
	</div>
</body>

<script src="/js/admin.js">
</script>

</html>
