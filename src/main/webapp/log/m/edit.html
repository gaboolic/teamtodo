<!--*****************************编辑日志-->
<div class="top2">
  <div class="topLeft" ng-click="returnDetail()"><img src="/images/ll_03.png"><span>返回</span></div>
  <div class="topRight" ng-click="updateDiary()"><span>保存</span></div>
  <span>编辑日志</span>
</div>
<div class="mainBox2">
  <div class="title2"><input ng-model="diary.title" placeholder="请填写日志标题"></div>
  <div class="content2">
    <textarea ng-model="diary.replaceContent" placeholder="请填写日志详情"></textarea>
  </div>
  <div class="button">
    <!--<div class="buttonLeft"><img src="/images/tu_03.png"></div>-->
    <!--<div class="buttonRight">@</div>-->
    <div class="deleteBtn" ng-click="deleteDiaryShow()"><img src="/images/de_03.png"></div>
  </div>


</div>


<div class="delete" ng-show="isDeleteShow">
  <div class="deleteBox">
    <p>您要删除该任务吗？</p>
    <ul class="btn">
      <li ng-click="cancel()">取消</li>
      <li ng-click="deleteDiary()">确定</li>
    </ul>
  </div>
</div>
